<!DOCTYPE html>
<html lang="fr" dir="ltr"
      class="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    <meta name="twitter:widgets:csp" content="on">
    <title>Partager un lien sur Twitter</title>
    <link rel="stylesheet" type="text/css" media="screen" href="https://abs.twimg.com/a/1527811926/css/tfw/intents_rosetta.bundle.css">

    <style type="text/css">
      html { display:none; }
    </style>
    <noscript>
      <style type="text/css">
        html { display: block; }
      </style>
    </noscript>
  </head>
  
  
  <body class=" tfw fr logged-out ltr nofooter  noloki">

    <div id="header" role="banner">
      <div class="bar">
        <h1 class="logo">
          <a class="alternate-context" href="https://twitter.com/home">Twitter</a>
        </h1>

        <div id="not-logged-in">
          <a class="register alternate-context" href="https://twitter.com/signup?context=webintent&amp;follow=wordpressdotcom">S'inscrire</a>
        </div>
      </div>
    </div>

    <div id="bd" role="main">
      <h2 class="action-information">
      Partager un lien avec vos abonnés
</h2>

<form
  action="https://twitter.com/intent/sessions"
  id="update-form"
  method="post">
  <div class="hd">
      <input name="text" type="hidden" value="Conduites à risque : origines et traitement">
  <input name="url" type="hidden" value="https://annemarielazartigues.wordpress.com/2018/04/10/conduites-a-risque-origines-et-traitement/">
  <input name="via" type="hidden" value="wordpressdotcom">

      <input type="hidden" name="repost_after_login" value="/intent/tweet">
    <input type="hidden" name="authenticity_token" value="1b39baa592b41210f5627191f0f80fa5080714e0">

    <label for="status" id="status-label">Texte du Tweet</label>
  </div>


  <div class="bd ">
    <span class="field">
      <textarea id="status" name="status" required autofocus
        aria-required="true" aria-describedby="post-error char-count"
        
      >Conduites à risque : origines et traitement https://annemarielazartigues.wordpress.com/2018/04/10/conduites-a-risque-origines-et-traitement/ via @wordpressdotcom</textarea>
    </span>
  </div>

  <div class="ft">
     <fieldset class="sign-in">
  <legend>Se connecter à Twitter</legend>
  <div class="row user ">
    <label for="username_or_email" tabindex="-1">
      Téléphone, email ou identifiant
    </label>
    <input
      type="text"
      id="username_or_email"
      name="session[username_or_email]"
      required="required"
      autocorrect="off"
      autocapitalize="off"
      aria-required="true"
      class="text"
      
      
    />
  </div>
  <div class="row password ">
    <label for="password" tabindex="-1">Mot de passe</label>
    <input
      type="password"
      class="password text"
      id="password"
      name="session[password]"
      required="required"
      aria-required="true"
      value
    >
  </div>
  <p>
    <input type="checkbox" name="remember_me" id="remember" value="1">
    <label for="remember">Se souvenir de moi</label>
    &middot;
    <a
      href="https://twitter.com/account/begin_password_reset"
      class="alternate-context"
    >Mot de passe oublié ?</a>
  </p>
    <input type="hidden" name="ui_metrics" autocomplete="off">
    <script src="https://twitter.com/i/js_inst?c_name=ui_metrics" async></script>
</fieldset>

    <fieldset class="submit">
      <input
        type="submit"
        class="button selected submit"
        
        value="Connectez-vous et tweetez">
    </fieldset>
  </div>
</form>

    </div>

        <div id="promo" class="thumbnail">
  <div class="inner">
    <h2>
      Nouveau sur Twitter ?
      <a class="sign-up button alternate-context" href="https://twitter.com/signup?context=webintent&amp;follow=wordpressdotcom" rel="noopener">S'inscrire</a>
    </h2>
    <p>
      <img src="https://pbs.twimg.com/profile_images/2306687229/gj7dkvjwxsm4pwxizb0g_normal.png" width="48" height="48" alt="">
      Ne manquez aucun Tweet de <strong>WordPress.com</strong>. Inscrivez-vous dès aujourd'hui pour suivre au mieux vos centres d'intérêts !
    </p>
    <p><a href="https://support.twitter.com/groups/31-twitter-basics/topics/104-welcome-to-twitter-support/articles/215585-twitter-101-how-should-i-get-started-using-twitter" rel="noopener">Qu'est-ce que Twitter ? En savoir plus</a>.</p>
  </div>
</div>

      var twttr = twttr || {};
      twttr.form_authenticity_token = '1b39baa592b41210f5627191f0f80fa5080714e0';
      if (self == top) {
        document.documentElement.style.display = 'block';
      }
    </script>

    <script src="https://abs.twimg.com/a/1527811926/tfw/loadrunner.js" type="text/javascript" data-path="https://abs.twimg.com/a/1527811926/tfw" data-main="tfw/intents/main"></script>

    <script type="text/javascript" charset="utf-8" nonce="KfbpaAxBzCUj3RN/GFU48Q==">

  var twttr = twttr || {};
  twttr.tco = {
    length: 23
  };

  using('tfw/intents/tweetbox', 'imports/jquery', function(Tweetbox, $) {
    $('#status').each(function() {
      new Tweetbox(this, 0, 43);
    });
  });

</script>

  </body>
</html>
